<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
      <h1>Login <span>Form</span></h1>
      <div class="uname">
        <input type="text" name="uname" placeholder="Username" id="uname"/>
        <h1 class="underline uline"></h1>  <!-- underline animation -->
      </div>
      <div class="pwd">
        <input type="password" name="upwd" placeholder="Password" id="pwd"/>
        <h1 class="underline pline"></h1> <!-- underline animations -->
      </div>
      <div class="rem">
        <span><input type="checkbox" name="check" /> Remember me</span>
        <a href="#">Forgot password</a>
      </div>
      <input type="submit" value="Login" />
    </form>
    <span id="text"></span>
  </body>
</html>
